name: CI

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      # NOTE: The purpose of `ready_for_review` is to trigger workflow runs when a pull request is created in GitHub Actions.
      # See https://github.com/peter-evans/create-pull-request/blob/v7/docs/concepts-guidelines.md#triggering-further-workflow-runs
      - ready_for_review

jobs:
  lint:
    uses: stylelint/.github/.github/workflows/lint.yml@5c1fac886fb5f8f74e29e133f36d242770d03ed3 # main
    permissions:
      contents: read

  test:
    uses: stylelint/.github/.github/workflows/test.yml@5c1fac886fb5f8f74e29e133f36d242770d03ed3 # main
    with:
      node-version-file: .nvmrc
    permissions:
      contents: read
