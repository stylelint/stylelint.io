name: Release Stylelint

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    timeout-minutes: 10
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc

      - name: Install latest npm
        run: npm install --global npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Update Stylelint
        id: update-stylelint
        run: |
          new_version="$(npm view stylelint version)"
          npm install "https://github.com/stylelint/stylelint/tarball/${new_version}" --save-dev
          echo "new-version=${new_version}" >> "${GITHUB_OUTPUT}"

      - name: Test
        run: npm test

      - name: Create pull request
        uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        with:
          commit-message: Release ${{ steps.update-stylelint.outputs.new-version }}
          title: Release ${{ steps.update-stylelint.outputs.new-version }}
          body: |
            See https://github.com/stylelint/stylelint/releases/tag/${{ steps.update-stylelint.outputs.new-version }}
          branch: release/${{ steps.update-stylelint.outputs.new-version }}
          sign-commits: true
          draft: always-true
